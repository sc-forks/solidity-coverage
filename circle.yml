machine:
  node:
    version: 6.11.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn run test-cov
  post:
    - bash <(curl -s https://codecov.io/bash)
